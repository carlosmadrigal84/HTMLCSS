<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplos de tablas</title>
</head>

<body>
    <h1>Tablas</h1>

    <table border="1">
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>encabezado 3</th>
        </tr>
        <tr>
            <th>Encabezado f1</th>
            <td>Dato 1</td>
            <td>Dato 2</td>
        </tr>
        <tr>
            <th>Encabezado f2</th>
            <td>Dato 3</td>
            <td>Dato 4</td>
        </tr>
    </table>

    <br>
    <br>
    <br>
    <br>

    <table border="1">
        <tr>
            <td colspan="2" rowspan="2">2 filas, 2 columnas</td>
            <td colspan="3">3 columnas</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">2 filas</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>

</html>
