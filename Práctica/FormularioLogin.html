<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <link rel="stylesheet" href="../Práctica/Formulario.css">
</head>
<body>
    <header>
        <h1>El Caballero Oscuro en Streaming</h1>
            
        <img src="../Práctica/fotos/batflix3.png" alt="logo Batflix">
    </header>
    
    <div class="container">
        <form action="/index.html">
            <label for="email">Usuario o E-mail</label>
            <input type="text" id="email" name="E-mail" placeholder="Introduce tu usuario o e-mail...">
              
            <label for="contraseña">Contraseña</label>
            <input type="text" id="contraseña" name="contraseña" placeholder="Contraseña...">
                                         
            <input type="submit" value="Enviar">
            <p><a href="#">¿Olvidaste la contraseña?</a></p>
        </form>
    </div>  
</body>
</html>
